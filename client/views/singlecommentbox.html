<template name="singlecommentbox">
  <div class="singlecommentbox">
    <div class="user-photo"></div>
    <div class="comment-box-meta">
      <div class="comment-box-author">
        {{author}} <div class="comment-box-source">&nbsp;{{source}}</div>
      </div>
      <div class="user-comment"><p>{{text}}</p></div>
    </div>
    <div class="user-sentiment">{{sentiment}}</div>
  </div>
</template>
